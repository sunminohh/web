<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제목태그</title>
</head>
<body>
	<h1>HTML 태그</h1>
	
	<h2>HTML 텍스트 태그</h2>
	
	<h3>HTML 제목 태그</h3>
	<h4>HTML 본문 태그</h4>
	<h5>HTML 텍스트 포맷팅 태그</h5>
	 <!--
	 	브라우저는 h1~h6는 제목 컨텐츠를 포함하는 태그로 여긴다.
	 	브라우저는 중요도에 따라서 글꼴의 진하기, 크기를 다르게 표현한다.
	 -->
</body>
</html>
