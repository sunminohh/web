<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>id와 클래스 속성</title>
<style type="text/css">
	div {border: 1px solid black; margin-bottom: 16px; padding: 10px;}
	
	#wrapper {
		width: 600px; margin: 10px auto;
	}
</style>
</head>
<body>
	<div id="wrapper">
		<h1>아이디와 클래스 속성</h1>
		
		<h3>id 속성값의 활용</h3>
		<div id="box-1"></div>
		<div id="box-2"></div>
		<div><input type="text" id="user-id"></div>
		<div><input type="text" id="user-name"></div>
	</div>
	
<script type="text/javascript">
	document.querySelector("#wrapper").style.color = 'pink';

	document.querySelector("#box-1").textContent = "안녕하세요";
	document.querySelector("#box-2").innerHTML = '<button>버튼</button>';
	document.querySelector("#user-id").value = 'cool_ohgeo';
	document.querySelector("#user-name").value = '멋쟁이오거';
	document.querySelector("#user-name").disabled = true;
</script>
	
</body>
</html>
