<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 태그</title>
</head>
<body>
	<h1>테이블 셀 병합 연습</h1>
	
	<h2>가로방향, 세로방향 셀 병합 </h2>
	<table border="1">
		<tr>
			<td colspan="2" rowspan="2">구분</td>
			<td colspan="4">매출액</td>
		</tr>
		<tr>
			<td>1분기</td>
			<td>2분기</td>
			<td>3분기</td>
			<td>4분기</td>
		</tr>
		<tr>
			<td rowspan="4">영업부</td>
			<td rowspan="2">영업1팀</td>
			<td>100,000 원</td>
			<td>100,000 원</td>
			<td>100,000 원</td>
			<td>100,000 원</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td rowspan="2">영업2팀</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
	</table>
</body>
</html>
