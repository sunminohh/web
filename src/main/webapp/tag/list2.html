<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메뉴 리스트</title>
<style type="text/css">
ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: #BECDFF;
}

li {
	float: left;
	border-right: 1px solid #bbb;
}

li:last-child {
	border-right: none;
}

li a {
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

li a:hover:not(.active) {
	background-color: #888;
}

.active {
	background-color: #D2D2FF;
}

</style>
</head>
<body>
	<ul>
		<li><a href="/home" class="active">home</a></li>
		<li><a href="/news">news</a></li>
		<li><a href="/contact">contact</a></li>
		<li style="float: right;"><a href="/help">help</a></li> 
	</ul>
</body>
</html>
