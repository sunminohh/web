<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼 태그</title>
</head>
<body>
	<h1>select 태그</h1>
	
	<h2>기본적인 콤보박스(드롭-다운 리스트)</h2>
	<form>
		<div>
			<label>도시</label><br />
			<select name="city">
					<option value="" disabled="disabled" selected="selected">도시를 선택하세요</option>
					<optgroup label="경기권">
						<option value="seoul" selected="selected">서울</option>
						<option value="incheon">인천</option>
					</optgroup>
					<optgroup label="중부권">
						<option value="taejeon">대전</option>
						<option value="seojong" disabled="disabled">세종</option>
						<option value="gwangju">광주</option>
					</optgroup>
					<optgroup label="남부권">
						<option value="pusan">부산</option>
						<option value="daegu">대구</option>
						<option value="ulsan">울산</option>
					</optgroup>
			</select>
		</div>
	</form>
	
	<h2>한번에 4개씩 표시되는 콤보박스(드롭-다운 리스트)</h2>
	<form>
		<div>
			<label>도시</label><br />
			<select name="city" size="4">
				<option value="" disabled="disabled" selected="selected">도시를 선택하세요</option>
				<option value="seoul">서울</option>
				<option value="incheon">인천</option>
				<option value="taejeon">대전</option>
				<option value="seojong">세종</option>
				<option value="gwangju"  disabled="disabled">광주</option>
				<option value="pusan">부산</option>
				<option value="daegu">대구</option>
				<option value="ulsan">울산</option>
			</select>
		</div>
	</form>
	
	<h2>한번에 여러 개의 옵션을 선택할 수 있는 콤보박스(드롭-다운 리스트)</h2>
	<form>
		<div>
			<label>도시</label><br />
			<select name="city" size="4" multiple="mutiple">
				<option value="" disabled="disabled" selected="selected">도시를 선택하세요</option>
				<option value="seoul">서울</option>
				<option value="incheon">인천</option>
				<option value="taejeon">대전</option>
				<option value="seojong">세종</option>
				<option value="gwangju"  disabled="disabled">광주</option>
				<option value="pusan">부산</option>
				<option value="daegu">대구</option>
				<option value="ulsan">울산</option>
			</select>
		</div>
		<div>
			<label>내용</label><br />
			<textarea rows="" cols=""></textarea>
		</div>
	</form>
</body>
</html>
