<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼 태그</title>
</head>
<body>
	<h1>폼 입력양식 태그-1</h1>
	
	<form method="post" action="register.jsp">
		<div>
			<label>이름</label><br />
			<input type="text" name="name" placeholder="이름을 입력하세요" />
		</div>
		<div>
			<label>아이디</label><br />
			<input type="text" name="id" placeholder="아이디를 입력하세요"/>
		</div>
		<div>
			<label>비밀번호</label><br />
			<input type="text" name="password" placeholder="비밀번호를 입력하세요" />
		</div>
		<div>
			<label>성별</label><br />
			<input type="radio" name="gender" value="female" checked="checked" /> 여자
			<input type="radio" name="gender" value="male"  /> 남자 
		</div>
		<div>
			<label>보유기술</label><br />
			<input type="checkbox" name="skill" value="java" checked="checked" /> 자바
			<input type="checkbox" name="skill" value="db"  /> 데이터베이스
			<input type="checkbox" name="skill" value="spring"  /> 스프링
			<input type="checkbox" name="skill" value="net"  /> 네트워크
			<input type="checkbox" name="skill" value="python"  /> 파이썬
		</div>
		<div>
			<label>최종학력</label><br />
			<input type="radio" name="school" value="초" checked="checked" /> 초등학교
			<input type="radio" name="school" value="중"  /> 중학교
			<input type="radio" name="school" value="고"  /> 고등학교
			<input type="radio" name="school" value="대"  /> 대학교
		</div>
		<div>
			<label>희망급여</label><br>
			<input type="number" name="salary" min="3000000" m="10000000" step="100000" /> 
		</div>
		<div>
			<label>입사 가능일자</label>
			<input type="date" name="hireDate" value="2023-06-01" />
		</div>
		<input type="reset" value="초기화">
		<input type="submit" value="회원가입">
	
	</form>
</body>
</html>
