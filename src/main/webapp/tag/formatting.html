<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>텍스트 포맷팅 태그</title>
<style type="text/css">
	strong {font-size:20px; font-weight:border; color:red;}
	em {font-weight:bolder; color:green;}
</style>
</head>
<body>
	<h1>텍스트 포맷팅 태그</h1>

	<p>가격: <strong>15,000</strong>원</p>
	<p>할인 전 가격: <del>17,500</del> 원</p>
	
	<p>이 책에는 <em>클라우드 네이키브 애플리케이션 개발</em> 방법을 자세히 설명하고 있고, 
	<em>마이크로 서비스</em>를 활용한 애플리케이션 개발 방법도 알려준다.</p>
	
	<input type="text" value="자바" /><button>검색</button>
	<p>
		<mark>자바</mark>는 객체지향 프로그래밍 언어다. <mark>자바</mark>를 이용하면 다양한 웹 애플리케이션을 개발할 수 있다.
	</p>
</body>
</html>
