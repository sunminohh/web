<!--
	html문서는 반드시 <!DOCTYPE html>로 시작한다.	
		<!DOCTYPE html>는 HTML 문서형식(document type)을 html5로 지정한다. 
		
	<html>과</html>사이에 HTML문서가 기술된다. 
		* <html>태그는 HTML의 루트 엘리먼트(최상위 태그)이다. 
		* 모든 HTML문서는 <html>태그가 루트 엘리먼트이다.
		* 모든 HTML문서는 오직 하나의 루트 엘리먼트만 가진다.
		* <head>와 <body>를 자식태그로 포함한다.
	<head>와 </head>사이에는 html문서의 제목, 외부파일에 대한 참조, 메타데이터 설정이 위치한다.
		* <head>와 </head>에 설정된 내용은 브라우저에 표시되지 않는다.
		* <meta>, <title>, <script>, <link> 등의 태그를 자식태그로 포함한다.
	<body>와 </body>사이에는 웹브라우저에 출력되는 요소가 위치한다. 
		* 제목, 내용, 목록, 표, 그림, 링크 등의 실제 문서내용이 위치한다.
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html태그 연습</title>
</head>
<body>
	<h1>HTML 홈 페이지</h1>
</body>
</html>
