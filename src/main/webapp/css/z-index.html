<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>z-index</title>
<style type="text/css">
	.box {
		position: relative;
		width: 120px;
		height: 120px;
	}
	
	.box-1 {
		position: absolute;
		width: 120px;
		height: 120px;
		top: 50px;
		left: 50px;
		background-color: lightgreen;
		z-index: 3;
	}

	.box-2 {
		position: absolute;
		width: 120px;
		height: 120px;
		top: 100px;
		left: 100px;
		background-color: orange;
		z-index: 1;
	}
	
	.box-3 {
		position: absolute;
		width: 120px;
		height: 120px;
		top: 150px;
		left: 150px;
		background-color: red;
	}
	
</style>
</head>
<body>
	<h1>z-index</h1>
	
	<div class="box">
		<div class="box-1"></div>
		<div class="box-2"></div>
		<div class="box-3"></div>
	</div>
</body>
</html>
