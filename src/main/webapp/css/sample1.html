<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	link 태그는 외부파일을 포함시킨다.
	rel속성은 현재문서와 외부 리소스 사이의 연관관계를 지정하는 속성이다.
	<link rel="stylesheet">는 스타일시트로 사용할 외부 리소스를 불러온다.
 -->

<link rel="stylesheet" href="../resources/css/style.css">
</head>
<body>
	<h1>링크 스타일 CSS 적용</h1>
	<p>링크 스타일은 별도의 css파일을 작성하고, link 태그로 포함시키는 방식이다.</p>
</body>
</html>
