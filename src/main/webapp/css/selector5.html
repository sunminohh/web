<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {border: 1px solid red; padding: 16px; margin: 10px 0;}

	
	/*클래스 선택자*/
	.text-center {text-align: center; }
	.text-larger {font-size: 30px; }
	.text-red {color: red;}
	.text-blue {color: blue;}
	

</style>
</head>
<body>
	<h1>선택자 연습</h1>
	

	<div>
		<h3>CSS 선택자 연습</h3>
		<p class="text-center">다양한 CSS 선택자를 확인해보자</p>
		<p class="text-larger">다양한 CSS 선택자를 확인해보자</p>
		<p class="text-center text-red">다양한 CSS 선택자를 확인해보자</p>
		<p class="text-center text-larger text-blue">다양한 CSS 선택자를 확인해보자</p>
	</div>

</body>
</html>
